<link rel="stylesheet" href="styles/controls.css">
<title>Controls</title>
<body>
    <div class="controls">
        <div class="column">
            <button onclick="startTimer()">Start Timer</button>
            <br>
            <button onclick="pauseTimer()">Pause Timer</button>
            <br>
            <button onclick="clearTimer()">Clear Saved Time</button>
            <br>
            <button onclick="skipAnimation()">Skip Animation</button>
        </div>
        <div class="column">
            <input type="number" id="multiplier" placeholder="Multiplier (e.g., 2)" required min="1">
            <button onclick="startMultiplier()">Start Multiplier</button>
            <br>
            <button onclick="stopMultiplier()">Stop Multiplier</button>
        </div>
        <div class="column">
            <input class="hhmmss" pattern="^(\d+|((\d+:)?\d{1,2}:)?\d{1,2})$" required id="timeAdjustment" placeholder="Time (HH:MM:SS, MM:SS, or seconds)">
            <button onclick="addTime()">Add Time</button>
            <br>
            <button onclick="removeTime()">Remove Time</button>
        </div>
    </div>


    <script src="hhmmss.js"></script>
    <script src="subcontrols.js"></script>
</body>
</html>
