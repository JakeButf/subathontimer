<!DOCTYPE html>
<link rel="stylesheet" href="global.css">
<html>
<head>
  <meta charset="UTF-8">
  <title>API Configuration</title>
</head>
<body>
  <main class="noBarMain">
  <h2>StreamElements API Keys</h2>
  <form id="apiForm">
    <div>
      <label>Twitch Channel JWT:</label>
      <input type="password" id="twitchClientId" required>
    </div>
    <div>
      <label>YouTube Channel JWT:</label>
      <input type="password" id="youtubeApiKey" required>
    </div>
    <br>
    <button type="submit">Save</button>
  </form>
  <button class="subButton" onclick="findTokens()">Find JWT Tokens</button>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Retrieve saved keys
      const { twitchClientId, youtubeApiKey } = await window.electronAPI.getKeys();
      document.getElementById('twitchClientId').value = twitchClientId || '';
      document.getElementById('youtubeApiKey').value = youtubeApiKey || '';
    });

    const form = document.getElementById('apiForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const twitchClientId = document.getElementById('twitchClientId').value;
      const youtubeApiKey = document.getElementById('youtubeApiKey').value;

      window.electronAPI.saveKeys({ twitchClientId, youtubeApiKey });
    });

    function findTokens() {
        window.open("https://dev.streamelements.com/docs/api-docs/ae133ffaf8c1a-personal-access-using-jwt-secert-token-to-access-the-api");
    }
  </script>
  </main>
</body>
</html>
